<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>前辰无线路由管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">

	<link rel="shortcut icon" href="../img/favicon.ico"/>
	<link rel="bookmark" href="../img/favicon.ico"/>
	
	<link rel="stylesheet" href="../layui/css/layui.css?t=1514874759295" media="all">
	<link rel="stylesheet" href="../css/main.css" media="all">
	<link rel="stylesheet" href="../css/nav.css" media="all">
	<link rel="stylesheet" href="../css/font.css" media="all">
	
	<style>
		.site-demo .layui-row{margin-bottom: 10px;}
	</style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
	<!-- 添加导航 -->
	<div id="header_nav"></div>
	<div id="left_side_nav"></div>
	<!-- 添加导航结束 -->
	
	<!-- 正文 -->
	<div class="layui-tab layui-tab-brief" lay-filter="demoTitle">
		<ul class="layui-tab-title site-demo-title">
			<li class="layui-this layui-icon"><img src="../img/network_set.png"> <strong>网络设置 >> QoS智能限速</strong></li>
		</ul>
		<div class="layui-body layui-tab-content site-demo site-demo-body">
			<div class="layui-tab-item layui-show">
				<div class="layui-main">
					<!-- 正文内容 -->
					<div class="layui-container">
						<div class="layui-row">
							<center>
								<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
									<div class="layui-row grid-demo radius">
										<form class="layui-form" action="">
											<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
												<div class="layui-form-item">
													<label class="layui-form-label p30"><strong>QoS开关</strong></label>
													<div class="layui-input-inline p20">
														<input type="checkbox" checked name="dhcp_switch" lay-skin="switch" lay-filter="dhcp_switch" lay-text="开启|关闭">
													</div>
												</div>
												<hr>
											</div>
											<div id="dhcp_switch_on" style="display:block">
												<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
													<div class="layui-form-item">
														<label class="layui-form-label p30"><strong>上行带宽(Mbps)</strong> </label>
														<div class="layui-input-block p30">
															<input type="number" name="title" lay-verify="title" autocomplete="off" placeholder="可选填 只能填写数字 - 范围1~1000" class="layui-input">
														</div>
													</div>
												</div>
												<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
													<div class="layui-form-item">
														<label class="layui-form-label p30"><strong>下行带宽(Mbps)</strong> <strong class="colorR">*</strong></label>
														<div class="layui-input-block p30">
															<input type="number" name="title" required lay-verify="title" autocomplete="off" placeholder="* 必填 只能填写数字 - 范围4~1000 *" class="layui-input">
														</div>
													</div>
												</div>
												<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
													<p class="layui-input-block p30 layui-word-aux">
														<span style="color:red">* (所填带宽将应用于QoS功能，请填写真实带宽) *</span>
													</p><hr>
												</div>
												<!-- 选择QoS模式 -->
												<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
													<div class="layui-form-item">
														<label class="layui-form-label p30"><strong>选择类型</strong></label>
														<div class="layui-input-block p30">
															<input type="radio" name="qos_model" lay-filter="qos_model" value="auto_qos" title="一键QoS">
															<input type="radio" name="qos_model" lay-filter="qos_model" value="user_qos" title="自定义QoS" checked>
														</div>
													</div>
												</div>
												<div id="auto_qos_on" style="display:none">
													<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
														<p class="layui-input-block p30 layui-word-aux">
															<span style="color:blue">开启一键QoS，优先保障游戏、聊天、网页访问，视频和下载优先级较低。</span>
														</p>
														<div class="H20"></div>
													</div>
												</div>
												<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
													<hr>
												</div>
												<!-- 智能QoS -->
												<div id="user_qos_on" style="display:block">
													<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
														<div class="layui-form-item">
															<label class="layui-form-label p30"><strong>限制P2P</strong></label>
															<div class="layui-input-inline p20">
																<input type="checkbox" checked name="limit_p2p_switch" lay-skin="switch" lay-filter="limit_p2p_switch" lay-text="开启|关闭">
															</div>
														</div>
													</div>
													<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
														<div class="layui-form-item">
															<label class="layui-form-label p30"><strong>带宽分配</strong></label>
															<div class="layui-input-block p30">
																<input type="radio" name="bandwidth_allocation" lay-filter="bandwidth_allocation" value="race" title="不限制">
																<input type="radio" name="bandwidth_allocation" lay-filter="bandwidth_allocation" value="dynamic" title="动态均衡" >
																<input type="radio" name="bandwidth_allocation" lay-filter="bandwidth_allocation" value="config" title="自定义" checked>
															</div>
														</div>
													</div>
													<div id="bandwidth_allocation_race_div" style="display:none">
														<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
															<p class="layui-input-block p30 layui-word-aux">
																<span style="color:blue">终端自由地使用带宽上网，不进行限速。</span>
															</p>
															<div class="H20"></div>
														</div>
													</div>
													<div id="bandwidth_allocation_dynamic_div" style="display:none">
														<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
															<p class="layui-input-block p30 layui-word-aux">
																<span style="color:blue">根据终端数量动态的平均分配每台终端的带宽，以达到网速均衡。</span>
															</p>
															<div class="H20"></div>
														</div>
													</div>
													<div id="bandwidth_allocation_config_div" style="display:block">
														<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
															<div class="layui-form-item">
																<div class="layui-block">
																	<label class="layui-form-label p30"><strong>每个用户最大上行速率(KB/s)</strong></label>
																	<div class="layui-input-block p30"> 
																		<input type="number" name="title" lay-verify="title" autocomplete="off" placeholder="可选填 只能填写数字" class="layui-input">
																	</div>
																</div>
																<div class="layui-block">
																	<label class="layui-form-label p30"><strong>每个用户最大下行速率(KB/s)</strong> <strong class="colorR">*</strong></label>
																	<div class="layui-input-block p30">
																		<input type="number" name="title" required lay-verify="title" autocomplete="off" placeholder="* 必填 只能填写数字 *" class="layui-input">
																	</div>
																</div>
															</div>
														</div>
														<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
															<p class="layui-input-block p30 layui-word-aux">
																<span style="color:blue">自定义配置每台终端的最大带宽，终端的网速不会超过定义值。</span>
															</p>
															<div class="H20"></div>
														</div>
													</div>
												</div>
											</div>
											<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
												<div class="H20"></div>
												<div class="layui-form-item">
													<div class="layui-input-block">
														<button class="layui-btn layui-btn-normal" lay-submit="network_submit" lay-filter="network_submit"> <strong>提交</strong></button>
														<button type="reset" class="layui-btn layui-btn-primary"> <strong>重置</strong></button>
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>
							</center>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
	<div id="footer"></div>
	<div class="site-tree-mobile layui-hide">
		<i class="layui-icon">&#xe602;</i>
	</div>
	<div class="site-mobile-shade"></div>
</div>

<!-- 公共 script 部分 -->
<script src="../script/jquery-2.1.4.js" charset="utf-8"></script>
<script src="../layui/layui.js" charset="utf-8"></script>
<script src="../layui/global.js" charset="utf-8"></script>
<script src="../script/bond.js" charset="utf-8"></script>
<script src="../script/user.js" charset="utf-8"></script>
<script src="../script/common_nav.js" charset="utf-8"></script>

<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<script src="../layui/html5.min.js"  charset="utf-8"></script>
<script src="../layui/respond.min.js"  charset="utf-8"></script>
<!-- 公共 script 部分结束 -->

<script type="text/javascript">
layui.use('form', function() { //独立版的layer无需执行这一句
	var form = layui.form
	
	form.on('switch(dhcp_switch)', function(data){
		if (data.elem.checked == true) {
			document.getElementById("dhcp_switch_on").style.display = "block";
		}
		else {
			document.getElementById("dhcp_switch_on").style.display = "none";
		}
	});
	
	form.on('radio(qos_model)', function(data){
		if (data.value == "auto_qos") {
			document.getElementById("user_qos_on").style.display = "none";
			document.getElementById("auto_qos_on").style.display = "block";
		}
		else if (data.value == "user_qos") {
			document.getElementById("auto_qos_on").style.display = "none";
			document.getElementById("user_qos_on").style.display = "block";
		}
	});
	
	form.on('radio(bandwidth_allocation)', function(data){
		if (data.value == "race") {
			document.getElementById("bandwidth_allocation_dynamic_div").style.display = "none";
			document.getElementById("bandwidth_allocation_config_div").style.display = "none";
			document.getElementById("bandwidth_allocation_race_div").style.display = "block";
		}
		else if (data.value == "dynamic") {
			document.getElementById("bandwidth_allocation_race_div").style.display = "none";
			document.getElementById("bandwidth_allocation_config_div").style.display = "none";
			document.getElementById("bandwidth_allocation_dynamic_div").style.display = "block";
		}
		else if (data.value == "config") {
			document.getElementById("bandwidth_allocation_race_div").style.display = "none";
			document.getElementById("bandwidth_allocation_dynamic_div").style.display = "none";
			document.getElementById("bandwidth_allocation_config_div").style.display = "block";
		}
	});
	
	form.on('radio(radio_protocol)', function(data){
		if (data.value == "dhcp") {
			window.location.href = "./network_wan_set_dhcp.html";
		}
		else if (data.value == "static") {
			//window.location.href = "./network_wan_set_static.html";
		}
		else if (data.value == "pppoe") {
			window.location.href = "./network_wan_set_pppoe.html";
		}
	});
});
</script>

</body>
</html>
