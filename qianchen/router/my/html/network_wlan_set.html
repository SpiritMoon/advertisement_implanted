<body>
<div class="layui-layout layui-layout-admin">

			<li class="layui-this layui-icon"><img src="../img/network_set.png"> 网络设置 >> 无线设置</li>
		</ul>
		<div class="layui-body layui-tab-content site-demo site-demo-body">
			<div class="layui-tab-item layui-show">
				<div class="layui-main">
					<!-- 正文内容 -->
					<div class="layui-container">
						<div class="layui-row">
							<center>
								<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
									<div class="layui-row grid-demo radius" style="padding: 20px; line-height: 10px;">
										<form class="layui-form" action="" method="post">
											<div class="layui-col-xs1 layui-col-sm1 layui-col-md1">
												<div class="layui-icon">
													<img src="../img/2.4G.png">
												</div>
											</div>
											<div class="layui-col-xs11 layui-col-sm11 layui-col-md11">
												<p class="font-size-18px tit" style="color:#1296db;">无线频段: 2.4 G</p><br><hr>
											</div>
											<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
												<div class="layui-form-item">
													<label class="layui-form-label p30"><strong>2.4G 无线开关</strong></label>
													<div class="layui-input-inline p20" id="wifi_2g_switch_div">
														<input type="checkbox" checked name="wifi_2g_switch" id="wifi_2g_switch" lay-skin="switch" lay-filter="wifi_2g_switch" lay-text="开启|关闭">
													</div>
												</div>
											</div>
											<div id="set_2g_div" style="display:block">
												<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
													<div class="layui-form-item">
														<label class="layui-form-label p30"><strong>SSID</strong> <strong class="colorR">*</strong></label>
														<div class="layui-input-block p30">
															<input type="text" name="title" required lay-verify="title" autocomplete="off" placeholder="* 必填 *" class="layui-input">
														</div>
													</div>
												</div>
												<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
													<div class="layui-form-item">
														<label class="layui-form-label p30"><strong>密码</strong> </label>
														<div class="layui-input-block p30">
															<input type="password" name="title" lay-verify="title" autocomplete="off" placeholder="可选填" class="layui-input">
														</div>
													</div>
												</div>
												<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
													<div class="layui-form-item">
														<label class="layui-form-label p30"><strong>频率带宽</strong></label>
														<div class="layui-input-block p30">
															<select name="interest" lay-filter="select_bandwidth">
																<option value="" selected>默认设置</option>
																<option value="auto">自动</option>
																<option value="HT20">20 Mhz</option>
																<option value="HT40">40 Mhz</option>
															</select>
														</div>
													</div>
												</div>
												<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
													<div class="layui-form-item">
														<label class="layui-form-label p30"><strong>速率集</strong></label>
														<div class="layui-input-block p30">
															<select name="interest" lay-filter="select_speed">
																<option value="" selected>默认设置</option>
																<option value="all">允许所有速率</option>
																<option value="test1">test1</option>
																<option value="test2">test2</option>
															</select>
														</div>
													</div>
												</div>
												<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
													<div class="layui-form-item">
														<label class="layui-form-label p30"><strong>允许最弱信号</strong></label>
														<div class="layui-input-block p30">
															<select name="interest" lay-filter="select_signal_min">
																<option value="" selected>默认设置</option>
																<option value="-90">-90</option>
																<option value="-80">-80</option>
																<option value="-60">-60</option>
															</select>
														</div>
													</div>
												</div>
												<!-- 提交 -->
												<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
													<div class="layui-form-item">
														<div class="layui-input-block p30">
															<button class="layui-btn layui-btn-normal" lay-submit="network_submit" lay-filter="network_submit"> <strong>提交</strong></button>
															<button type="reset" class="layui-btn layui-btn-primary"> <strong>重置</strong></button>
														</div>
													</div>
												</div>
											</div>
											<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
												<div class="H20"></div><hr><br>
											</div>
										</form>
										
										<!-- 5G -->
										<form class="layui-form" action="">
											<div class="layui-col-xs1 layui-col-sm1 layui-col-md1">
												<div class="layui-icon">
													<img src="../img/5G.png">
												</div>
											</div>
											<div class="layui-col-xs11 layui-col-sm11 layui-col-md11">
												<p class="font-size-18px tit" style="color:#1296db;">无线频段: 5 G</p><br><hr>
											</div>
											<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
												<div class="layui-form-item">
													<label class="layui-form-label p30"><strong>5G 无线开关</strong></label>
													<div class="layui-input-inline p20">
														<input type="checkbox" checked name="wifi_5g_switch" lay-skin="switch" lay-filter="wifi_5g_switch" lay-text="开启|关闭">
													</div>
												</div>
											</div>
											<div id="set_5g_div" style="display:block">
												<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
													<div class="layui-form-item">
														<label class="layui-form-label p30"><strong>SSID</strong> <strong class="colorR">*</strong></label>
														<div class="layui-input-block p30">
															<input type="text" name="title" required lay-verify="title" autocomplete="off" placeholder="* 必填 *" class="layui-input">
														</div>
													</div>
												</div>
												<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
													<div class="layui-form-item">
														<label class="layui-form-label p30"><strong>密码</strong> </label>
														<div class="layui-input-block p30">
															<input type="password" name="title" lay-verify="title" autocomplete="off" placeholder="可选填" class="layui-input">
														</div>
													</div>
												</div>
												<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
													<div class="layui-form-item">
														<label class="layui-form-label p30"><strong>频率带宽</strong></label>
														<div class="layui-input-block p30">
															<select name="interest" lay-filter="select_bandwidth">
																<option value="" selected>默认设置</option>
																<option value="auto">自动</option>
																<option value="HT20">20 Mhz</option>
																<option value="HT40">40 Mhz</option>
																<option value="HT80">80 Mhz</option>
															</select>
														</div>
													</div>
												</div>
												<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
													<div class="layui-form-item">
														<label class="layui-form-label p30"><strong>速率集</strong></label>
														<div class="layui-input-block p30">
															<select name="interest" lay-filter="select_speed">
																<option value="" selected>默认设置</option>
																<option value="all">允许所有速率</option>
																<option value="test1">test1</option>
																<option value="test2">test2</option>
															</select>
														</div>
													</div>
												</div>
												<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
													<div class="layui-form-item">
														<label class="layui-form-label p30"><strong>允许最弱信号</strong></label>
														<div class="layui-input-block p30">
															<select name="interest" lay-filter="select_signal_min">
																<option value="" selected>默认设置</option>
																<option value="-90">-90</option>
																<option value="-80">-80</option>
																<option value="-60">-60</option>
															</select>
														</div>
													</div>
												</div>
												<!-- 提交 -->
												<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
													<div class="layui-form-item">
														<div class="layui-input-block">
															<button class="layui-btn layui-btn-normal" lay-submit="network_submit" lay-filter="network_submit"> <strong>提交</strong></button>
															<button type="reset" class="layui-btn layui-btn-primary"> <strong>重置</strong></button>
														</div>
													</div>
													<div class="H20"></div>
												</div>
											</div>
										</form>
									</div>
								</div>
							</center>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
	<div id="footer"></div>
	<div class="site-tree-mobile layui-hide">
		<i class="layui-icon">&#xe602;</i>
	</div>
	<div class="site-mobile-shade"></div>
</div>

<script src="../layui/html5.min.js"  charset="utf-8"></script>

<script type="text/javascript">
layui.use('form', function() { //独立版的layer无需执行这一句
	var form = layui.form
	
	var wifi_2g_switch = true;
	var wifi_5g_switch = true;
	
	var Function = {
		wifi_2g_off: function(checkbox) {
			//如果2g是开着的
			if (wifi_2g_switch == true) {
				//配置一个透明的询问框
				layer.confirm(
					'确认关闭 2.4G 无线网络？'
					,{
						title: false
						,closeBtn: false
						,btn: ['确认', '取消']
						,shade: 0.2	//背景透明度
						,btnAlign: 'c'
					}
					,function(index) {
						//确认回调,这里需要ajax通知路由器关闭无线
						alert("ajax通知路由器关闭无线");
						alert("路由器返回关闭成功,之后隐藏div");
						document.getElementById("set_2g_div").style.display = "none";
						layer.close(index);
					}
					,function(index) {
						//取消回调
						checkbox.checked = true;
						form.render();
						
						layer.close(index);
					}
				);
			}
		},
	
		wifi_2g_switch_ctrl: function(checkbox) {
			if (checkbox.checked == true) {
				document.getElementById("set_2g_div").style.display = "block";
				return;
			}

			Function.wifi_2g_off(checkbox);
		}, 
		
		wifi_5g_off: function(checkbox) {
			//如果5g是开着的
			if (wifi_5g_switch == true) {
				//配置一个透明的询问框
				layer.confirm(
					'确认关闭 5G 无线网络？'
					,{
						title: false
						,closeBtn: false
						,btn: ['确认', '取消']
						,shade: 0.2	//背景透明度
						,btnAlign: 'c'
					}
					,function(index) {
						//确认回调,这里需要ajax通知路由器关闭无线
						alert("ajax通知路由器关闭无线");
						alert("路由器返回关闭成功,之后隐藏div");
						document.getElementById("set_5g_div").style.display = "none";
						layer.close(index);
					}
					,function(index) {
						//取消回调
						checkbox.checked = true;
						form.render();
						
						layer.close(index);
					}
				);
			}
		},
		
		wifi_5g_switch_ctrl: function(checkbox) {
			if (checkbox.checked == true) {
				document.getElementById("set_5g_div").style.display = "block";
				return;
			}

			Function.wifi_5g_off(checkbox);
		}
	};
	
	
	form.on('switch(wifi_2g_switch)', function(data){
		//alert("2g: " + data.elem.checked);
		Function.wifi_2g_switch_ctrl(data.elem);
	});

	form.on('switch(wifi_5g_switch)', function(data){
		//alert("5g: " + data.elem.checked);
		Function.wifi_5g_switch_ctrl(data.elem);
	});
});
</script>

</body>
