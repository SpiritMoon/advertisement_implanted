<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>前辰无线路由管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">

	<link rel="shortcut icon" href="../img/favicon.ico"/>
	<link rel="bookmark" href="../img/favicon.ico"/>
	
	<link rel="stylesheet" href="../layui/css/layui.css?t=1514874759295" media="all">
	<link rel="stylesheet" href="../css/main.css" media="all">
	<link rel="stylesheet" href="../css/nav.css" media="all">
	<link rel="stylesheet" href="../css/font.css" media="all">

	<!-- 公共 script 部分 -->
	<script src="../script/jquery-2.1.4.js" charset="utf-8"></script>
	<script src="../layui/layui.js" charset="utf-8"></script>
	<script src="../layui/global.js" charset="utf-8"></script>
	<script src="../script/config_effect.js" charset="utf-8"></script>
	<script src="../script/bond.js" charset="utf-8"></script>
	<script src="../script/user.js" charset="utf-8"></script>
	<script src="../script/common_nav.js" charset="utf-8"></script>

	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<script src="../layui/html5.min.js"  charset="utf-8"></script>
	<script src="../layui/respond.min.js"  charset="utf-8"></script>
	<!-- 公共 script 部分结束 -->
	
	<style>
		.site-demo .layui-row{margin-bottom: 10px;}
	</style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
	<!-- 添加导航 -->
	<div id="header_nav"></div>
	<div id="left_side_nav"></div>
	<div id="footer"></div>
	<script>
		nav_show("advanced_set");
	</script>
	<!-- 添加导航结束 -->
	
	<!-- 正文 -->
	<div class="layui-tab layui-tab-brief" lay-filter="demoTitle">
		<ul class="layui-tab-title site-demo-title">
			<li class="layui-this layui-icon"><img src="../img/advanced_setting.png"> <strong>高级设置 >> 端口转发</strong></li>
		</ul>
		<div class="layui-body layui-tab-content site-demo site-demo-body">
			<div class="layui-tab-item layui-show">
				<div class="layui-main">
					<!-- 正文内容 -->
					<div class="layui-container">
						<div class="layui-row grid-demo radius">
							<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
								<p class="font-size-15px tit" style="float:left; margin: 0;font-size: 16px;">端口转发规则详情</p>
								<div class="H20"></div><hr>
							</div>
							<div class="layui-form">
								<div class="layui-col-xs10 layui-col-sm10 layui-col-md10">
									<p class="layui-input-inline layui-word-aux">
										<span style="color:blue"> </span>
									</p>
								</div>
								<div class="layui-col-xs2 layui-col-sm2 layui-col-md2">
									<div class="layui-form-item">
										<div class="layui-input-inline p30">
											<button class="layui-btn layui-btn-normal" id="add_rule" lay-submit="add_rule" data-method="add_rule"><i class="layui-icon">&#xe654;</i><strong>添加规则</strong></button>
										</div>
									</div>
								</div>
								<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
									<table id="port_forwarding_table" class=" layui-table" lay-filter="port_forwarding_table"></table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="site-tree-mobile layui-hide">
		<i class="layui-icon">&#xe602;</i>
	</div>
	<div class="site-mobile-shade"></div>
</div>

<script src="../script/port_forwarding.js" charset="utf-8"></script>

<script type="text/html" id="option_table">
	<button class="layui-btn layui-btn-normal" lay-event="delete">删除</button>
</script>
</body>

</html>
