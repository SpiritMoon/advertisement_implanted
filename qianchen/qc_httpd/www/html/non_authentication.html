<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>前辰无线路由管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">

	<link rel="shortcut icon" href="../img/favicon.ico"/>
	<link rel="bookmark" href="../img/favicon.ico"/>
	
	<link rel="stylesheet" href="../layui/css/layui.css?t=1514874759295" media="all">
	<link rel="stylesheet" href="../css/main.css" media="all">
	<link rel="stylesheet" href="../css/nav.css" media="all">
	<link rel="stylesheet" href="../css/font.css" media="all">

	<!-- 公共 script 部分 -->
	<script src="../script/jquery-2.1.4.js" charset="utf-8"></script>
	<script src="../layui/layui.js" charset="utf-8"></script>
	<script src="../layui/global.js" charset="utf-8"></script>
	<script src="../script/config_effect.js" charset="utf-8"></script>
	<script src="../script/bond.js" charset="utf-8"></script>
	<script src="../script/user.js" charset="utf-8"></script>
	<script src="../script/common_nav.js" charset="utf-8"></script>

	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<script src="../layui/html5.min.js"  charset="utf-8"></script>
	<script src="../layui/respond.min.js"  charset="utf-8"></script>
	<!-- 公共 script 部分结束 -->

	<style>
		.site-demo .layui-row{margin-bottom: 10px;}
	</style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
	<!-- 添加导航 -->
	<div id="header_nav"></div>
	<div id="left_side_nav"></div>
	<div id="footer"></div>
	<script>
		nav_show("advanced_set");
	</script>
	<!-- 添加导航结束 -->
	
	<!-- 正文 -->
	<div class="layui-tab layui-tab-brief" lay-filter="demoTitle">
		<ul class="layui-tab-title site-demo-title">
			<li class="layui-this layui-icon"><img src="../img/advanced_setting.png"><strong> 高级设置 >> 免认证设置</strong></li>
		</ul>
		<div class="layui-body layui-tab-content site-demo site-demo-body">
			<div class="layui-tab-item layui-show">
				<div class="layui-main">
					<!-- 正文内容 -->
					<div class="layui-container">
						<div class="layui-row">
							<center>
								<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
									<div class="layui-row grid-demo radius" style="padding: 20px; line-height: 10px;">
										<form class="layui-form" action="" method="post">
											<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
												<div class="layui-form-item">
													<label class="layui-form-label p30"><strong>免认证功能</strong></label>
													<div class="layui-input-inline p20">
														<input type="checkbox" checked name="not_auth_switch" id="not_auth_switch" lay-skin="switch" lay-filter="not_auth_switch" lay-text="开启|关闭">
													</div>
													<div class="layui-form-mid layui-word-aux">(开启免认证功能，连接此ssid的无线客户端将免认证)</div>
												</div>
											</div>
											<div id="not_auth_set_div" style="display:block">
												<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
													<div class="layui-form-item">
														<label class="layui-form-label p30"><strong><span style="color:red">(2.4G)</span>免认证SSID</strong> <strong class="colorR">*</strong></label>
														<div class="layui-input-block p30">
															<input type="text" name="not_auth_2g_ssid" id="not_auth_2g_ssid" lay-verify="not_auth_2g_ssid" autocomplete="off" placeholder="* 必填 请填写2.4G免认证SSID *" class="layui-input">
														</div>
													</div>
												</div>
												<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
													<div class="layui-form-item">
														<label class="layui-form-label p30"><strong>密码</strong> </label>
														<div class="layui-input-block p30">
															<input type="text" name="not_auth_2g_password" id="not_auth_2g_password" onkeyup="check_password('not_auth_2g_password');" lay-verify="password" autocomplete="off" placeholder="可选填" class="layui-input">
														</div>
													</div>
												</div>
												<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
													<div class="layui-form-item">
														<label class="layui-form-label p30"><strong><span style="color:red">(5G)</span>免认证SSID</strong></label>
														<div class="layui-input-block p30">
															<input type="text" name="not_auth_5g_ssid" id="not_auth_5g_ssid" lay-verify="not_auth_5g_ssid" autocomplete="off" placeholder="可选填" class="layui-input">
														</div>
													</div>
												</div>
												<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
													<div class="layui-form-item">
														<label class="layui-form-label p30"><strong>密码</strong> </label>
														<div class="layui-input-block p30">
															<input type="text" name="not_auth_5g_password" id="not_auth_5g_password" onkeyup="check_password('not_auth_5g_password');" lay-verify="password" autocomplete="off" placeholder="可选填" class="layui-input">
														</div>
													</div>
												</div>
												<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
													<div class="layui-form-item">
														<label class="layui-form-label p30"><strong>隐藏免认证SSID</strong></label>
														<div class="layui-input-inline p20">
															<input type="checkbox" checked name="not_auth_ssid_hidden" id="not_auth_ssid_hidden" lay-skin="switch" lay-filter="not_auth_ssid_hidden" lay-text="显示|隐藏">
														</div>
														<div class="layui-form-mid layui-word-aux">(无线终端输入此SSID仍然能够连接到此热点)</div>
													</div>
												</div>
												<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
													<div class="layui-form-item">
														<label class="layui-form-label p30"><strong>免认证IP</strong> <strong class="colorR">*</strong></label>
														<div class="layui-input-block p30">
															<input type="text" name="not_auth_ip" id="not_auth_ip" lay-verify="ip" autocomplete="off" placeholder="* 必填 *" class="layui-input">
														</div>
													</div>
												</div>
												<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
													<div class="layui-form-item">
														<label class="layui-form-label p30"><strong>子网掩码</strong> <strong class="colorR">*</strong></label>
														<div class="layui-input-block p30">
															<input type="text" name="not_auth_mask" id="not_auth_mask" lay-verify="mask" autocomplete="off" placeholder="* 必填 *" class="layui-input">
														</div>
													</div>
												</div>
												<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
													<div class="layui-form-item">
														<label class="layui-form-label p30"><strong>DHCP</strong></label>
														<div class="layui-input-inline p20">
															<input type="checkbox" checked name="not_auth_dhcp_switch" id="not_auth_dhcp_switch" lay-skin="switch" lay-filter="not_auth_dhcp_switch" lay-text="开启|关闭">
														</div>
													</div>
												</div>
												<div id="dhcp_switch_on" style="display:block">
													<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
														<div class="layui-form-item">
															<label class="layui-form-label p30"><strong>起始IP</strong> <strong class="colorR">*</strong></label>
															<div class="layui-input-block p30">
																<input type="text" name="start_ip" id="start_ip" lay-verify="start_ip" autocomplete="off" placeholder="* 必填 *" class="layui-input">
															</div>
														</div>
													</div>
													<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
														<div class="layui-form-item">
															<label class="layui-form-label p30"><strong>容量(个)</strong></label>
															<div class="layui-input-block p30">
																<input type="number" name="not_auth_dhcp_max_count" id="not_auth_dhcp_max_count" lay-verify="not_auth_dhcp_max_count" autocomplete="off" placeholder="可选填 只能填写数字" class="layui-input">
															</div>
														</div>
													</div>
													<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
														<div class="layui-form-item">
															<label class="layui-form-label p30"><strong>租期(小时)</strong></label>
															<div class="layui-input-block p30">
																<input type="number" name="not_auth_leasetime" id="not_auth_leasetime" lay-verify="not_auth_leasetime" autocomplete="off" placeholder="可选填 只能填写数字 范围1~24" class="layui-input">
															</div>
														</div>
														<hr>
													</div>
												</div>
											</div>
											<!-- 提交 -->
											<div class="layui-col-xs10 layui-col-sm10 layui-col-md10">
												<div class="layui-form-item">
													<div class="layui-input-block p30">
														<button class="layui-btn layui-btn-normal" lay-submit="not_auth_submit" lay-filter="not_auth_submit"> <strong>提交</strong></button>
														<button type="reset" class="layui-btn layui-btn-primary"> <strong>重置</strong></button>
													</div>
												</div>
											</div>
										</form>
										<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
											<span style="color:red" id="tips"> </span>
										</div>
									</div>
								</div>
							</center>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>

	<div class="site-tree-mobile layui-hide">
		<i class="layui-icon">&#xe602;</i>
	</div>
	<div class="site-mobile-shade"></div>
</div>
<script src="../script/non_authentication.js" charset="utf-8"></script>
</body>
</html>
