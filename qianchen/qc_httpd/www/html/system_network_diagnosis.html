<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>前辰无线路由管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">

	<link rel="shortcut icon" href="../img/favicon.ico"/>
	<link rel="bookmark" href="../img/favicon.ico"/>
	
	<link rel="stylesheet" href="../layui/css/layui.css?t=1514874759295" media="all">
	<link rel="stylesheet" href="../css/main.css" media="all">
	<link rel="stylesheet" href="../css/nav.css" media="all">
	<link rel="stylesheet" href="../css/font.css" media="all">

	<!-- 公共 script 部分 -->
	<script src="../script/jquery-2.1.4.js" charset="utf-8"></script>
	<script src="../layui/layui.js" charset="utf-8"></script>
	<script src="../layui/global.js" charset="utf-8"></script>
	<script src="../script/config_effect.js" charset="utf-8"></script>
	<script src="../script/bond.js" charset="utf-8"></script>
	<script src="../script/user.js" charset="utf-8"></script>
	<script src="../script/common_nav.js" charset="utf-8"></script>

	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<script src="../layui/html5.min.js"  charset="utf-8"></script>
	<script src="../layui/respond.min.js"  charset="utf-8"></script>
	<!-- 公共 script 部分结束 -->
	
	<style>
		.site-demo .layui-row{margin-bottom: 10px;}
	</style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
	<!-- 添加导航 -->
	<div id="header_nav"></div>
	<div id="left_side_nav"></div>
	<div id="footer"></div>
	<script>
		nav_show("system_tool");
	</script>
	<!-- 添加导航结束 -->
	
	<!-- 正文 -->
	<div class="layui-tab layui-tab-brief" lay-filter="demoTitle">
		<ul class="layui-tab-title site-demo-title">
			<li class="layui-this layui-icon"><img src="../img/system.png"> <strong>系统工具 >> 网络诊断</strong></li>
		</ul>
		<div class="layui-body layui-tab-content site-demo site-demo-body">
			<div class="layui-tab-item layui-show">
				<div class="layui-main">
					<!-- 正文内容 -->
					<div class="layui-container">
						<div class="layui-row grid-demo radius">
							<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
								<p class="font-size-15px tit" style="float:left; margin: 0;font-size: 16px;">PING 诊断</p>
								<div class="H20"></div><hr>
							</div>
							<center>
								<form class="layui-form" action="">
									<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
										<div class="layui-form-item">
											<label class="layui-form-label p30"><strong>IP 地址/域名</strong> <strong class="colorR">*</strong></label>
											<div class="layui-input-inline p30">
												<input type="text" name="domain" id="domain" lay-verify="domain" autocomplete="off" placeholder="* 必填 *" class="layui-input">
											</div>
										</div>
									</div>
									<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
										<div class="layui-form-item">
											<label class="layui-form-label p30"><strong>Ping 包数目</strong> <strong class="colorR">*</strong></label>
											<div class="layui-input-inline p30">
												<input type="number" name="count" id="count" lay-verify="count" autocomplete="off" placeholder="* 必填 只能填写数字 *" class="layui-input">
											</div>
											<div class="layui-form-mid layui-word-aux">（范围 1-20）</div>
										</div>
									</div>
									<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
										<div class="layui-form-item">
											<label class="layui-form-label p30"><strong>Ping 包大小</strong> <strong class="colorR">*</strong></label>
											<div class="layui-input-inline p30">
												<input type="number" name="size" id="size" lay-verify="size" autocomplete="off" placeholder="* 必填 只能填写数字 *" class="layui-input">
											</div>
											<div class="layui-form-mid layui-word-aux">（范围 4-1472 字节）</div>
										</div>
									</div>
									<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
										<div class="layui-form-item">
											<label class="layui-form-label p30"><strong>诊断结果</strong></label>
											<div class="layui-input-inline p30">
												<textarea readonly id="result" placeholder="路由器已经就绪" class="layui-textarea" style="height:200px;width:400px;font-size:10px"></textarea>
											</div>
										</div>
										<div class="H20"></div><hr>
									</div>
									<!-- 提交 -->
									<div class="layui-col-xs9 layui-col-sm9 layui-col-md9">
										<div class="layui-form-item">
											<div class="layui-input-block p30">
												<button class="layui-btn layui-btn-normal" lay-submit="submit" lay-filter="submit"> <strong>开始诊断</strong></button>
												<button type="button" class="layui-btn layui-btn-primary" onclick="stop_ping();"> <strong>结束诊断</strong></button>
											</div>
										</div>
									</div>
								</form>
							</center>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="site-tree-mobile layui-hide">
		<i class="layui-icon">&#xe602;</i>
	</div>
	<div class="site-mobile-shade"></div>
</div>

<script src="../script/system_network_diagnosis.js" charset="utf-8"></script>

</body>

</html>
